<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="container-fluid position-fixed bg-yellow-01 py-3 shadow-sm"> 
        <nav class="row"> 
            <div class="w-100 col-12 d-flex align-items-center">
                <button onclick="openMenu()" class="btn d-lg-none ms-3 border-0" type="menu"><img src="../images/icone-menu.svg" alt="Icone do menu" width="40"></button>
                <a class="mx-lg-5 mx-auto" href="../index.html"><img src="../images/passatempo_logo.png" alt="Passatempo logo" width="75"></a> 
                <ul class="list-unstyled d-lg-flex align-items-center d-none me-lg-auto mb-0">
                    <li class="pe-5"><a class="text-decoration-none color-orange-01 font-family-ubuntu fw-medium" href="#">Quem somos</a></li>
                    <li class="pe-5"><a class="text-decoration-none color-orange-01 font-family-ubuntu fw-medium" href="#">Eventos</a></li>
                    <li><a class="text-decoration-none color-orange-01 font-family-ubuntu fw-medium" href="#">Contatos</a></li>
                </ul> 
                <a class="d-none d-lg-flex" href="https://instagram.com" target="_blank"><img src="../images/icone-instagram.svg" alt="Icone do Instagram" width="40" height="40"></a> 
                <a class="me-5 d-none d-lg-flex" href="https://facebook.com" target="_blank"><img src="../images/icone-facebook.svg" alt="Icone do Facebook" width="40" height="40"></a> 
                <a class="btn color-orange-01 border-color-orange-01 me-3 font-family-ubuntu fw-medium" href="#">Doe agora</a> 
                <a class="btn bg-orange-01 color-yellow-01 font-family-ubuntu fw-medium me-lg-5 me-md-3 d-none d-md-flex" href="#">Entrar</a>
            </div>
        </nav>
    </header>
    <main class="vh-100 bg-blue-01 d-flex justify-content-center align-items-center">
        <div class="login-container bg-white rounded-4 d-flex align-items-center justify-content-center">
            <!-- <div class="col-lg-5 d-lg-block d-none">
                <img class="img-fluid" src="../images/passatempo_logo.png" alt="Passatempo logo">
                <p class="ms-3">*Login disponível apenas para administradores.</p>
            </div> -->
            <div>
                <h1 class="color-orange-01 fw-bold d-flex justify-content-center mb-5">LOGIN</h1>
                <form class="px-md-0 px-5 d-flex flex-column">
                    <div class="mb-3">
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn bg-orange-01 color-white">Entrar</button>
                    <p class="mt-3 text-center">*Login disponível apenas para administradores.</p>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
